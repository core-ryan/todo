<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    
    <div class="header">
        <p></p>
        <p>Todoloo</p>
        <button id="save">Save</button>
    </div>
    <div class="content">
        <div class="sidebar">
            <button id="add-project-button">
                Add Project
            </button>
            <div id="project-form" onsubmit="return false">
                <form id="pf-form">
                    <label for="project">Project Name:</label><br>
                    <input type="text" id="project" name="project"><br>
                    <input type="submit" value="Submit" id="submit-project"/>
                    <input type="reset" value="Cancel" id="cancel-button-p" />
                </form>
            </div>
            <div id="sidebar-field">
                <p>Content</p>
                <p>Content</p>
                <p>Content</p>
                <p>Content</p>
            </div>
        </div>
        <div class="main-section">
            <h1>Current Project:</h1>
            <h2>Content</h2>
            <button id="add-todo-button">
                Add Item
            </button>
            <div id="add-form">
                <form id="task-form" onsubmit="return false">
                    <label for="title">Task Title:</label><br>
                    <input type="text" id="title" name="title"><br>
                    <label for="desc">Description:</label><br>
                    <input type="text" id="desc" name="desc"><br>
                    <label for="date">Date:</label><br>
                    <input type="text" id="date" name="date"><br>
                    <p>Priority:</p>
                    <div id="radio-container">
                        <input type="radio" id="low" name="priority" value="LOW">
                        <label for="low">Low</label><br>
                        <input type="radio" id="medium" name="priority" value="MEDIUM">
                        <label for="medium">Medium</label><br>
                        <input type="radio" id="high" name="priority" value="HIGH">
                        <label for="high">High</label><br>
                    </div>
                    <input type="submit" value="Submit" id="submit-item"/>
                    <input type="reset" value="Cancel" id="cancel-button" />
                </form>
            </div>
            <div id="todo-field">
                <div class="todo-card">
                    <input type="checkbox">
                    <p>Title</p>
                    <p>Description</p>
                    <p>Due Date</p>
                    <p>Priority</p>
                </div>
                <div class="todo-card">
                    <input type="checkbox">
                    <p>Title</p>
                    <p>Description</p>
                    <p>Due Date</p>
                    <p>Priority</p>
                </div>
            </div>
            <h1>Finished Items:</h1>
            <div id="finished-field">
                <div class="todo-card">
                    <input type="checkbox">
                    <p>Title</p>
                    <p>Description</p>
                    <p>Due Date</p>
                    <p>Priority</p>
                </div>
                <div class="todo-card">
                    <input type="checkbox">
                    <p>Title</p>
                    <p>Description</p>
                    <p>Due Date</p>
                    <p>Priority</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
