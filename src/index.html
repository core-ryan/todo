<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    
    <div class="header">
        <p>Todoloo</p>
    </div>
    <div class="content">
        <div class="sidebar">
            <button id="add-project-button">
                Add Project
            </button>
            <div id="sidebar-field">
                <p>Content</p>
                <p>Content</p>
                <p>Content</p>
                <p>Content</p>
            </div>
        </div>
        <div class="main-section">
            <h1>Current Project:</h1>
            <h2>Content</h2>
            <button id="add-todo-button">
                Add Item
            </button>
            <div id="todo-field">
                <div class="todo-card">
                    <input type="checkbox">
                    <p>Title</p>
                    <p>Description</p>
                    <p>Due Date</p>
                    <p>Priority</p>
                </div>
                <div class="todo-card">
                    <input type="checkbox">
                    <p>Title</p>
                    <p>Description</p>
                    <p>Due Date</p>
                    <p>Priority</p>
                </div>
            </div>
            <h1>Finished Items:</h1>
            <div id="finished-field">
                <div class="todo-card">
                    <input type="checkbox">
                    <p>Title</p>
                    <p>Description</p>
                    <p>Due Date</p>
                    <p>Priority</p>
                </div>
                <div class="todo-card">
                    <input type="checkbox">
                    <p>Title</p>
                    <p>Description</p>
                    <p>Due Date</p>
                    <p>Priority</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
